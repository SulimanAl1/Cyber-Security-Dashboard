<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Cyber Threat Intelligence Feed</title>
    
    <!-- 1. Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React & ReactDOM for logic -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 3. Babel to understand the code -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom Styles -->
    <style>
        body { background-color: #020617; color: #f1f5f9; font-family: sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- ICONS (Inline SVG to avoid install issues) ---
        const Icons = {
            Shield: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
            Alert: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>,
            Refresh: ({className}) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>,
            Search: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            Globe: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>,
            X: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>,
            Activity: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
        };

        // --- DATA (Real World Oct-Nov 2025) ---
        const DATA = [
            { id: 1, date: "2025-11-20", target: "Oracle E-Business Suite", sector: "Software", attacker: "Cl0p", impact: "Mass exploitation of 30+ corps (Broadcom, Canon)", status: "Critical", cost: "$50M+" },
            { id: 2, date: "2025-11-18", target: "Cloudflare", sector: "Infra", attacker: "Internal Error", impact: "Control plane outage, dashboard down", status: "Resolved", cost: "N/A" },
            { id: 3, date: "2025-11-13", target: "Eurofiber", sector: "Telecom", attacker: "Unknown", impact: "Ticket system breach, cloud data exposed", status: "Investigating", cost: "Pending" },
            { id: 4, date: "2025-11-10", target: "Logitech", sector: "Tech", attacker: "Cl0p", impact: "1.8TB employee/consumer data stolen", status: "Critical", cost: "$5M" },
            { id: 5, date: "2025-11-05", target: "Habib Bank", sector: "Finance", attacker: "Qilin", impact: "2.5TB data theft, source code leaked", status: "Active", cost: "$4.5M" },
            { id: 6, date: "2025-11-03", target: "Askul Corp", sector: "Retail", attacker: "RansomHouse", impact: "1.1TB data stolen, supplier portal hit", status: "Monitoring", cost: "$2M" },
            { id: 7, date: "2025-10-30", target: "Hyundai Motor", sector: "Auto", attacker: "Unknown", impact: "2.7M car owners' SSNs exposed", status: "Critical", cost: "$12M" },
            { id: 8, date: "2025-10-30", target: "Qantas Airways", sector: "Aviation", attacker: "Scattered Spider", impact: "5.7M records exposed via vendor", status: "Contained", cost: "$15M" },
            { id: 9, date: "2025-10-21", target: "Internet Archive", sector: "Non-Profit", attacker: "SN_BlackMeta", impact: "31M users leaked, site defaced", status: "Recovering", cost: "Reputation" },
            { id: 10, date: "2025-10-21", target: "SimonMed", sector: "Healthcare", attacker: "Medusa", impact: "1.2M patient records (PHI) breached", status: "Critical", cost: "$8.5M" },
            { id: 11, date: "2025-10-15", target: "VW Group France", sector: "Auto", attacker: "Qilin", impact: "150GB vehicle data stolen", status: "Investigating", cost: "Undisclosed" },
            { id: 12, date: "2025-10-02", target: "Red Hat", sector: "Tech", attacker: "Crimson Collective", impact: "570GB stolen from private GitLab", status: "Resolved", cost: "IP Loss" }
        ];

        // --- MAIN APP COMPONENT ---
        function App() {
            const [searchTerm, setSearchTerm] = useState("");
            const [attacks, setAttacks] = useState(DATA);
            const [loading, setLoading] = useState(false);
            const [selected, setSelected] = useState(null);

            const filtered = attacks.filter(a => 
                a.target.toLowerCase().includes(searchTerm.toLowerCase()) || 
                a.attacker.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const refresh = () => {
                setLoading(true);
                setTimeout(() => setLoading(false), 1000);
            };

            return (
                <div className="min-h-screen pb-10">
                    {/* Header */}
                    <nav className="bg-slate-900/80 border-b border-slate-800 sticky top-0 backdrop-blur-md z-10">
                        <div className="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <span className="text-red-500 animate-pulse"><Icons.Shield /></span>
                                <div>
                                    <h1 className="font-bold text-xl tracking-wider">THREAT<span className="text-blue-500">INTEL</span></h1>
                                    <p className="text-[10px] text-slate-400 uppercase">Live Incident Monitor</p>
                                </div>
                            </div>
                            <button onClick={refresh} className="flex items-center gap-2 bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-lg text-sm font-medium transition-all">
                                <Icons.Refresh className={loading ? "animate-spin" : ""} />
                                {loading ? "Syncing..." : "Refresh Feed"}
                            </button>
                        </div>
                    </nav>

                    {/* Content */}
                    <main className="max-w-6xl mx-auto px-4 mt-8">
                        
                        {/* Stats Row */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                            <div className="bg-slate-900 p-5 rounded-xl border border-slate-800">
                                <div className="text-slate-400 text-xs uppercase font-bold mb-1">Active Incidents</div>
                                <div className="text-3xl font-bold">{attacks.length}</div>
                            </div>
                            <div className="bg-slate-900 p-5 rounded-xl border border-slate-800">
                                <div className="text-slate-400 text-xs uppercase font-bold mb-1">Critical Alerts</div>
                                <div className="text-3xl font-bold text-red-500">{attacks.filter(a => a.status === 'Critical').length}</div>
                            </div>
                            <div className="bg-slate-900 p-5 rounded-xl border border-slate-800">
                                <div className="text-slate-400 text-xs uppercase font-bold mb-1">Total Impact</div>
                                <div className="text-3xl font-bold text-emerald-400">~45M <span className="text-sm text-slate-500">Records</span></div>
                            </div>
                        </div>

                        {/* Search */}
                        <div className="relative mb-6">
                            <span className="absolute left-3 top-3 text-slate-500"><Icons.Search /></span>
                            <input 
                                type="text" 
                                placeholder="Search target, attacker, or sector..." 
                                className="w-full bg-slate-900 border border-slate-800 rounded-lg py-3 pl-10 pr-4 focus:outline-none focus:border-blue-500 transition-all text-slate-100"
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>

                        {/* Table */}
                        <div className="bg-slate-900 rounded-xl border border-slate-800 overflow-hidden shadow-2xl">
                            <div className="overflow-x-auto">
                                <table className="w-full text-left">
                                    <thead className="bg-slate-950 text-slate-500 text-xs uppercase">
                                        <tr>
                                            <th className="px-6 py-4">Date</th>
                                            <th className="px-6 py-4">Target</th>
                                            <th className="px-6 py-4">Attacker</th>
                                            <th className="px-6 py-4">Status</th>
                                            <th className="px-6 py-4 text-right">Details</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-800">
                                        {filtered.map(item => (
                                            <tr key={item.id} onClick={() => setSelected(item)} className="hover:bg-slate-800/50 cursor-pointer transition-colors">
                                                <td className="px-6 py-4 font-mono text-sm text-slate-400">{item.date}</td>
                                                <td className="px-6 py-4">
                                                    <div className="font-medium text-white">{item.target}</div>
                                                    <div className="text-xs text-slate-500">{item.sector}</div>
                                                </td>
                                                <td className="px-6 py-4 text-red-400 text-sm">{item.attacker}</td>
                                                <td className="px-6 py-4">
                                                    <span className={`px-2 py-1 rounded text-[10px] uppercase font-bold border ${
                                                        item.status === 'Critical' ? 'bg-red-900/20 text-red-400 border-red-900/30' : 
                                                        item.status === 'Resolved' ? 'bg-emerald-900/20 text-emerald-400 border-emerald-900/30' :
                                                        'bg-blue-900/20 text-blue-400 border-blue-900/30'
                                                    }`}>
                                                        {item.status}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4 text-right text-slate-500 text-sm">View &rarr;</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>

                    {/* Modal */}
                    {selected && (
                        <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4 fade-in">
                            <div className="bg-slate-900 border border-slate-700 w-full max-w-lg rounded-2xl p-6 shadow-2xl relative">
                                <button onClick={() => setSelected(null)} className="absolute top-4 right-4 text-slate-500 hover:text-white"><Icons.X /></button>
                                
                                <h2 className="text-2xl font-bold mb-1">{selected.target}</h2>
                                <p className="text-slate-400 text-sm mb-6 flex items-center gap-2"><Icons.Globe /> {selected.sector} | {selected.date}</p>
                                
                                <div className="space-y-4">
                                    <div className="bg-slate-950 p-4 rounded-lg border border-slate-800">
                                        <div className="text-xs text-slate-500 uppercase font-bold">Attacker</div>
                                        <div className="text-red-400 font-mono">{selected.attacker}</div>
                                    </div>
                                    <div className="bg-slate-950 p-4 rounded-lg border border-slate-800">
                                        <div className="text-xs text-slate-500 uppercase font-bold">Estimated Cost</div>
                                        <div className="text-emerald-400 font-mono">{selected.cost}</div>
                                    </div>
                                    <div className="bg-slate-800/50 p-4 rounded-lg border border-slate-700">
                                        <div className="text-xs text-slate-500 uppercase font-bold mb-1">Impact</div>
                                        <div className="text-slate-200">{selected.impact}</div>
                                    </div>
                                </div>

                                <div className="mt-6 flex justify-end">
                                    <button onClick={() => setSelected(null)} className="bg-slate-800 hover:bg-slate-700 px-4 py-2 rounded-lg text-sm transition-colors">Close</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
